name: CI

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:

jobs:

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install doc dependencies
        run: pip install -e .[docs]

      - name: Build docs
        run: make doc